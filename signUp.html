<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>

<body style="background-color: gray;">

  
  <main id="main" style="height: 800px;">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact" >

        <div class="row gy-4 mt-1 text-center">

          <div class="col-lg-6">
            <form method="post" role="form" class="php-email-form" style="height: 700px; margin-left: 300px;border-radius: 15px;">
                <h1 style="color: orange;">SIGN UP</h1><a href="index.html">Home page</a>
                <br><br>
                <div class="form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" name="mobile number" id="mobile number" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                </div>           
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <br>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit" href="./index.html">Sign up</button></div><br><br>
              <p>----------  Or Sign Up with  ----------</p>
              <p><a href="index.html"><img src="./assets/img/login1.png" alt="Google" width="60px"></a>
                <a href="index.html"><img src="./assets/img/login2.png" alt="Facebook" width="100px"></a>
                <a href="index.html"><img src="./assets/img/login3.jpeg" alt="Instagram" width="55px"></a></p>
              <p></p>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
