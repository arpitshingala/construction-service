<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: gray;">
    <section id="login" class="login" style="align-items: center; height: 600px;">
        <div class="row gy-4 mt-6 text-center" style="height: 800px;">
          <div class="col-lg-6" style="height: 800px;">
            <form method="post" role="form" class="php-email-form" style="height: 500px; margin-left: 300px;border-radius: 15px;">
                <h1 style="color: orange;">LOGIN</h1><a href="index.html">Home page</a>
                <br><br>
                <div>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email here" required>
                </div><br>
                <div >
                    <input type="password" class="form-control" name="password" id="password" placeholder="Please Enter Your Password here" required>
                </div>
                <br>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <button type="submit">Login</button><br><br>
              <p>if you havn't Registed yet ? <button style="color: orange; border: none;border-bottom: 1px solid orange;"><a href="signup.html">Register Now</a></button></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
